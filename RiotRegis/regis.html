<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="icon" href="regisicon/riot-games-icon-logo-D362EFE649-seeklogo.com.png" type="icon"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("regisimage/23.jpg");
            background-size: 100vw 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            
        
        }

        .login-container {
            background-color: rgba(28, 43, 58, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            /* Đặt chiều rộng là 90% */
            max-width: 400px;
            /* Đặt chiều rộng tối đa */
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        button {
            width: 100%;
            /* Chiều rộng đầy đủ */
            padding: 12px;
            /* Tăng kích thước padding */
            background-color: #f04848;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            /* Tăng kích thước font */
        }

        button:hover {
            background-color: #d03030;
        }

        .alternative-login {
            margin-top: 20px;
        }

        .alternative-login button {
            width: 100%;
            /* Chiều rộng đầy đủ */
            padding: 12px;
            /* Tăng kích thước padding */
            margin: 5px 0;
            display: flex;
            /* Sử dụng flex để căn giữa */
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            /* Tăng kích thước font */
        }

        .google-btn {
            background-color: #eeeeee;
        }

        .facebook-btn {
            background-color: #3b5998;
        }

        .twitter-btn {
            background-color: #06121a;
        }

        /* Responsive cho hình ảnh */
        .alternative-login button img {
            margin-right: 10px;
            width: 20px;
        }


        .terms-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 12px;
        }

        .terms-container a {
            color: #ffffff;
            text-decoration: none;
        }

        .terms-container a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .login-container {
                width: 95%;
                /* Tăng chiều rộng cho các thiết bị nhỏ hơn */
            }

            button {
                padding: 10px;
                /* Giảm kích thước padding cho các thiết bị nhỏ */
            }

            button:hover {
                background-color: #d03030;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Đăng nhập Riot Games</h2>
        <form id="loginForm" onsubmit="login(event)">
            <label for="username">Tên đăng nhập</label><br>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Mật khẩu</label><br>
            <input type="password" id="password" name="password"><br><br>
            <button type="submit">Đăng nhập</button>
        </form>

        <div class="alternative-login">
            <p>Hoặc đăng nhập bằng</p>
            <button class="google-btn"
                onclick="alert('Đang chuyển hướng tới Google...'); window.location.href = 'https://google.com/login';">
                <img src="regisimage/gg1.png" alt="Google"> Đăng nhập Google
            </button>
            <button class="facebook-btn" onclick="facebookLogin()">
                <img src="regisimage/facebook-129.png" alt="Facebook"> Đăng nhập Facebook
            </button>
            <button class="twitter-btn"
                onclick="alert('Đang chuyển hướng tới X...'); window.location.href = 'https://twitter.com/login';">
                <img src="regisimage/twitter-new-logo-twitter-icons-new-twitter-logo-x-2023-x-social-media-icon-free-png.png"
                    alt="Twitter"> Đăng nhập X
            </button>
        </div>
        <div class="terms-container">
            <p><a href="https://www.hcaptcha.com/terms">Điều khoản sử dụng</a>
                |
                <a href="https://www.hcaptcha.com/privacy">Chính sách bảo mật</a>
            </p>
        </div>
    </div>

    <script>
        // Đăng nhập
        function login(event) {
            //  chặn hành động mặc định của form
            event.preventDefault();

            // Lấy giá trị từ các ô nhập liệu
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Kiểm tra thông tin đăng nhập
            if (username == "admin" && password == "admin") {
                // Chuyển hướng tới trang nội bộ
                alert("Đăng nhập thành công!");
                window.location.href = "../Trang_chu/Trang_chu.html";
            } else {
                // Hiển thị thông báo lỗi nếu sai tên đăng nhập hoặc mật khẩu
                alert("Sai tên đăng nhập hoặc mật khẩu!");
                window.location.href = "../RiotRegis/regis.html";
            }
        }

        // Đăng nhập bằng Google, Facebook, Twitter
        document.querySelector('.google-btn').addEventListener('click', function () {
            alert('Đang chuyển hướng tới Google...');
            window.location.href = 'https://google.com/login'; // Chuyển hướng đến API Google
        });

        document.querySelector('.facebook-btn').addEventListener('click', function () {
            alert('Đang chuyển hướng tới Facebook...');
            window.location.href = 'https://facebook.com/login'; // Chuyển hướng đến API Facebook
        });

        document.querySelector('.twitter-btn').addEventListener('click', function () {
            alert('Đang chuyển hướng tới X...');
            window.location.href = 'https://twitter.com/login'; // Chuyển hướng đến API Twitter
        });
    </script>

</body>

</html>
